<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="/process" method="post">
        <div>
            <label>First Name:* </label>
            <input type="text" name="firstname">
        </div>
        <div>
            <label>Last Name:* </label>
            <input type="text" name="lastname">
        </div>
        <div>
            <label>Email Address:* </label>
            <input type="text" name="email">
        </div>
        <div>
            <label>Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Confirm Password:* </label>
            <input type="password" name="password">
        </div>
        <div>
            <label>Birthday: </label>
            <input type="date" name="DOB">
        </div>
        <div>
            <label>Gender Identity: </label>
        </div>
        <div>
            <input type="radio" name="font" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="font" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="font" value="nonB" id="nonB">
            <label for="nonB">Non-Binary</label>
            <input type="radio" name="font" value="noans" id="noans">
            <label for="noans">I prefer not to answer</label>
        </div>
        <div>
            <label>A short description about myself:</label>
        </div>
        <div>
            <textarea name="comment" cols="30" rows="5"></textarea>
        </div>
        <div>
            <label>Favorite Language: </label>
            <select name="language">
                <option>JavaScript</option>
                <option>HTML</option>
                <option>CSS</option>
                <option>C#</option>
                <option>Python</option>
                <option>MERN</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="updates"
            id="updates" checked>
            <label for="updates">Yes, I would like to recieve periodic email updates</label>
        </div>
        <input type="submit" value="Create Account">
    </form>
    <h4>* Indicates a required field</h4>
</body>
</html>
